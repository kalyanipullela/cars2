<div class="panel panel-default" ng-init="getCars()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" 
class="glyphicon glyphicon-list"> </span> cars List</p>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
			<tr>
			  <th>Name</th>
			  <th>Length</th>
			  <th>Weight</th>
			  <th>Color</th>
                <th>Color</th>
			  <th>Fueltype</th>
			  <th>Cost</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="car in cars">
			  <td>{{ car.Name }}</td>
			  <td>{{ car.Length }}</td>
			  <td>{{ car.Weight }}</td>
                 <td>{{ car.Color }}</td>
                 <td>{{ car.Fueltype }}</td>
                 <td>{{ car.Cost }}</td>
			  <td> 
			    <a href="#/cars/{{car._id}}/show" class="btn btn-info"> Show  </a>
			    <a href="#/cars/{{car._id}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-edit"> </span> Edit  </a>
			  	<a ng-click="deleteCar(car._id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"> </span> Delete </a>
			  </td>
			</tr>
			</tbody>
		</table>		
    <div>
